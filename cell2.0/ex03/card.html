<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/dd4f5543a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-card">
        <h1>Profile Card</h1>
        <img src="avatar.jpg" alt="Profile Picture" style="width: 250px;">
        <table class="info-table">
            <tr>
                <td>Login:</td>
                <td>Your Login</td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>2-3 Words</td>
            </tr>
        </table>
        <div class="social-icons">
            <a href="#" class="social-icons"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social-icons"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="social-icons"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <a href="https://www.youtube.com/watch?v=INscMGmhmX4" class="contact-button">Contact</a>
    </div>
</body>
</html>
